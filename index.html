<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="header">
            <h2 class="head-1"> 모지리들 모임</h2>
            <h1 class="head-2"> 술게임 </h1>
            <h2 class="head-3">걸리면... <span class="red-text">마시는거다?</span></h2>
            <h2 class="head-4">Up! & Down!</h2>
        </div>
        <img src="https://c.tenor.com/Yys9p7Gv_sMAAAAC/mino-jinu.gif" id="main-img">
        <h1 class="result-area">죽기 싫으면 맞춰라</h1>
        <h2 class="chance-area">남은 기회는: 5회</h2>
        <div class="row d-flex justify-content-center" id="input-area">
            <div class="col-md-6">
                <input type="number" id="user-input" class="form-control col-md-10" placeholder="1부터 50까지 숫자를 입력" />
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-danger btn-lg button-style" id="play-button">가즈아!!!</button>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-warning button-style" id="reset-button">리셋!</button>




    <script src="main.js"></script>
</body>

</html>
